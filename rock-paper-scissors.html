<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Shoot!</title>
  <meta author="Darryl Mendonez">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/social-media.css">
  <link rel="stylesheet" type="text/css" href="css/nes-controller.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>

  </header>
  <main class="container">
    <div id="main-panel" class="panel panel-default">
      <div id="panel-title" class="panel-body text-center">Mike Tyson's</div>
      <div class="panel-body text-center">
        <div class="jumbotron">
          <h1 id="shoot-out" class="inline">Shoot-Out!!<span id="reg" class="inline">&reg;</span></h1>
        </div>
        <div id="start-game">
          <h4 id="new"><span class="glove-color"><i class="fa fa-hand-rock-o fa-rotate-90"></i> <i class="fa fa-hand-paper-o fa-rotate-90"></i>  <i class="fa fa-hand-scissors-o fa-flip-horizontal"></i></span> <button id="new-button" class="btn btn-danger">NEW</button> <span class="glove-color"> <i class="fa fa-hand-scissors-o"></i> <i class="fa fa-hand-paper-o fa-rotate-270"></i> <i class="fa fa-hand-rock-o fa-rotate-270"></i></span><br />
          <br />
          <br />
          <span class="white-font">&copy;1987 Nintendo</span></h4>
        </div>
        <div id="gameplay-panel" class="panel panel-default">
          <br />



          <div id="tv">
            <div id="choose-screen">
              <br />
              <br />
              <i class="fa fa-hand-rock-o fa-5x"></i> <i class="fa fa-hand-paper-o fa-5x"></i>  <i class="fa fa-hand-scissors-o fa-5x"></i><br />
              <i class="fa fa-question fa-5x"></i>
            </div>
            <div id="round-screen">
              <br />
              <br />
              <h3>Round: </h3>
              <h1><span id="round-number"></span></h1>
            </div>
            <div id="rock-screen">
              <br />
              <br />
              <h1>Rock!</h1>
            </div>
            <div id="paper-screen">
              <br />
              <br />
              <h1>Paper!</h1>
            </div>
            <div id="scissors-screen">
              <br />
              <br />
              <h2>Scissors!</h2>
            </div>
            <div id="shoot-screen">
              <br />
              <br />
              <h2>SHOOT!!!</h2>
            </div>
            <div id="reveal-screen">
              <br />
              <br />
              <h4>You:&nbsp;&nbsp;&nbsp;&nbsp;CPU:</h4>
              <i id="reveal-screen-user-choice" class="fa fa-5x"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i id="reveal-screen-computer-choice" class="fa fa-5x"></i>
            </div>
          </div>
          <br />
           <!-- nes controller -->
  <div id="nes-controller" class="controller-background">
    <i id="d-pad" data-choice="Rock" class="fa fa-plus fa-5x btn-choices"></i>
    <i id="select" class="fa fa-minus fa-3x"></i>
    <i id="start" data-status="on" class="fa fa-minus fa-3x"></i>
    <i id="a-button" data-choice="Paper" class="fa fa-circle fa-3x btn-choices"></i>
    <i id="b-button" data-choice="Scissors" class="fa fa-circle fa-3x btn-choices"></i>
  </div>






          <br />
          <br />
        </div> <!-- gameplay-panel -->
      </div>
    </div>
  </main>
  <aside class="modal fade" id="game-over-modal" role="dialog"  tabindex='-1'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Game Over</h4>
        </div>
        <div class = "modal-body text-center">
          <h4>Your Score: <span class="user-score"></span></h4>
          <h4>Computer Score: <span class="computer-score"></span></h4>
          <h4>Tied Games: <span class="tied-game-count"></span></h4>
          <h3 id="won-lost-or-tied-msg"></h3>
        </div>
        <div class="modal-footer">
          <!-- <a id="retry-button" class="btn btn-primary" data-dismiss="modal">Retry</a> -->
          <a class="btn btn-default" data-dismiss="modal">Retry</a>
        </div>
      </div>
    </div>
  </aside>
  <aside class="modal fade" id="contact" role="dialog"  tabindex='-1'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Contact</h4>
        </div>
        <div class = "modal-body text-center">
          <ul class="list-inline">
            <li><a href="https://www.linkedin.com/in/darrylmendonez" target="_blank" class="btn btn-linkedin"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://github.com/MrMendonez" target="_blank" class="btn btn-github"><i class="fa fa-github"></i></a></li>
            <li><a href="http://stackoverflow.com/users/5458425/darryl-mendonez?tab=profile" target="_blank" class="btn btn-stackoverflow"><i class="fa fa-stack-overflow"></i></a></li>
            <li><a href="https://www.twitter.com/MrMendonez" target="_blank" class = "btn btn-twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCOCFwUF--91YYR0fMOPzfSQ/videos" target="_blank" class="btn btn-youtube"><i class="fa fa-youtube-play"></i></a></li>
            <li><a href ="https://plus.google.com/+DarrylMendonez/about" target="_blank" class="btn btn-google-plus"><i class="fa fa-google-plus"></i></a></li>
            <li class="u-email"><a href ="mailto:darrylmendonez@gmail.com" class = "btn btn-email"><i class="fa fa-envelope"></i></a></li>
          </ul>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
  </aside>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/toggleState.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
