  <header>

  </header>
  <main class="container">
    <div id="main-panel" class="panel panel-default">
      <div id="panel-title" class="panel-body text-center">Mike Tyson's</div>
      <div class="panel-body text-center">
        <div class="jumbotron">
          <h1 id="shoot-out" class="inline">Shoot-Out!!<span id="reg" class="inline">&reg;</span></h1>
        </div>
        <div id="start-game">
          <h4 id="new"><span class="glove-color"><i class="fa fa-hand-rock-o fa-rotate-90"></i> <i class="fa fa-hand-paper-o fa-rotate-90"></i>  <i class="fa fa-hand-scissors-o fa-flip-horizontal"></i></span> <button id="new-button" class="btn btn-danger">NEW</button> <span class="glove-color"><i class="fa fa-hand-rock-o fa-rotate-270"></i> <i class="fa fa-hand-paper-o fa-rotate-270"></i>  <i class="fa fa-hand-scissors-o"></i></span><br />
          <br />
          <br />
          <span class="white-font">&copy;1987 Nintendo</span></h4>
        </div>
        <div id="gameplay-panel" class="panel panel-default">
          <br />





          <h3>Round: <span id="round-number"></span></h3>
          <div id="users-choice-div">
            <h4>You Chose: <span id="users-choice"></span></h4>
          </div>
          <div id="computers-choice-div">
            <h4>Computer Chose: <span id="computers-choice"></span></h4>
          </div>
          <div id="win-msg-div">
            <h4>Result: <span id="win-msg"></span></h4>
          </div>
          <div>
            <h4 id="you-win-or-lose-msg"></h4>
          </div>
          <div id="score-div">
            <h4>Tied Games: <span class="tied-game-count"></span></h4>
            <h4>Your Score: <span class="user-score">0</span></h4>
            <h4>Computer Score: <span class="computer-score">0</span></h4>
          </div>
          <h3 id="pause-msg">Game paused.<br />
          Press start to play</h3>
          





           <!-- nes controller -->
  <div id="nes-controller" class="controller-background">
    <i id="d-pad" data-choice="Rock" class="fa fa-plus fa-5x btn-choices"></i>
    <i id="select" class="fa fa-minus fa-3x"></i>
    <i id="start" data-status="on" class="fa fa-minus fa-3x"></i>
    <i id="a-button" data-choice="Paper" class="fa fa-circle fa-3x btn-choices"></i>
    <i id="b-button" data-choice="Scissors" class="fa fa-circle fa-3x btn-choices"></i>
  </div>






          <br />
          <br />
        </div> <!-- gameplay-panel -->
      </div>
    </div>
  </main>

          <h4>Tied Games: <span class="tied-game-count"></span></h4>
          <h3 id="won-lost-or-tied-msg"></h3>
        </div>
        <div class="modal-footer">
