<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Shoot!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa fa-hand-rock-o"></i> <i class="fa fa-hand-paper-o"></i>  <i class="fa fa-hand-scissors-o"></i></a>
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#contact" data-toggle="modal">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header>

  </header>
  <main class="container">
    <div class="panel panel-default">
      <div class="panel-heading text-center"><i class="fa fa-hand-rock-o"></i> Rock, <i class="fa fa-hand-paper-o"></i> Paper, <i class="fa fa-hand-scissors-o"></i> Scissors... Shoot!</div>
      <div class="panel-body text-center">
        <h3>Round: <span id="round-number"></span></h3>
        <h4 class="inline">Choose: </h4>
        <button id="rock-button" data-choice="Rock" class="btn-choices btn btn-primary"><i class="fa fa-hand-rock-o"></i> Rock</button>
        <button id="paper-button" data-choice="Paper" class="btn-choices btn btn-primary"><i class="fa fa-hand-paper-o"></i> Paper</button>
        <button id="scissors-button" data-choice="Scissors" class="btn-choices btn btn-primary"><i class="fa fa-hand-scissors-o"></i> Scissors</button>
        <div id="users-choice-div">
          <h4>You chose: <span id="users-choice"></span>
        </div>
        <div id="computers-choice-div">
          <h4>The computer chose: <span id="computers-choice"></span>
        </div>
        <div id="win-msg-div">
          <h4><span id="win-msg"></span></h4>
        </div>
        <div>
          <h4 id="you-win-or-lose-msg"></h4>
        </div>
        <div id="score-div">
          <h4>Your score: <span class="user-score">0</span></h4>
          <h4>Computer score: <span class="computer-score">0</span></h4>
        </div>
      </div>
    </div>
  </main>
  <aside class="modal fade" id="game-over-modal" role="dialog"  tabindex='-1'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Game Over</h4>
        </div>
        <div class = "modal-body text-center">
          <h4>Your Score: <span class="user-score"></span></h4>
          <h4>Computer Score: <span class="computer-score"></span></h4>
          <h4>Tied Games: <span id="tied-game-count"></span></h4>
          <h3 id="won-lost-or-tied-msg"></h3>
        </div>
        <div class="modal-footer">
          <!-- <a id="retry-button" class="btn btn-primary" data-dismiss="modal">Retry</a> -->
          <a class="btn btn-default" data-dismiss="modal">Retry</a>
        </div>
      </div>
    </div>
  </aside>
  <footer id="footer" class="navbar navbar-inverse navbar-fixed-bottom">
    <div class ="container">
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">

          <li><a href="https://www.twitter.com/MrMendonez" target="_blank"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://www.youtube.com/channel/UCOCFwUF--91YYR0fMOPzfSQ/videos" target="_blank"><i class="fa fa-youtube-play"></i></a></li>
          <li><a href ="https://plus.google.com/+DarrylMendonez/about" target="_blank"><i class="fa fa-google-plus"></i></a></li>
          <li><a href ="mailto:darrylmendonez@gmail.com"><i class="fa fa-envelope"></i></a></li>
        </ul>
      </div> <!-- collapse navbar-collapse navHeaderCollapse -->
    </div> <!-- container -->
  </footer>
  <aside class="modal fade" id="contact" role="dialog"  tabindex='-1'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Contact</h4>
        </div>
        <div class = "modal-body text-center">
          <ul class="list-inline">
            <li><a href="https://www.linkedin.com/in/darrylmendonez" target="_blank" class="btn btn-linkedin"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://github.com/MrMendonez" target="_blank" class="btn btn-github"><i class="fa fa-github"></i></a></li>
            <li><a href="http://stackoverflow.com/users/5458425/darryl-mendonez?tab=profile" target="_blank" class="btn btn-stackoverflow"><i class="fa fa-stack-overflow"></i></a></li>

          </ul>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Close</a>
