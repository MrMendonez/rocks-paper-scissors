<!DOCTYPE html>
<html>
<head>
  <title>Rocks Paper Scissors Shoot!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav>

  </nav>
  <header>

  </header>


  <main class="container">
    <h4>Choose:</h4>
    <button id="rock-button" data-choice="rock" class="btn btn-primary">Rocks</button>
    <button id="paper-button" data-choice="paper" class="btn btn-primary">Papers</button>
    <button id="scissors-button" data-choice="scissors" class="btn btn-primary">Scissors</button>
    <div id="users-choice-div">
      <h4>You chose: <span id="users-choice"></span>
    </div>
    <div id="computers-choice-div">
      <h4>The computer chose: <span id="computers-choice"></span>
    </div>
    <div id="win-div">
      <h4><span id="win-msg"></span></h4>
    </div>


  </main>
  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
